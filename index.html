<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Mem Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <h1>CSS Mem Slider</h1>
    </header>
    
    <div id="container-slider">
        <div id="slider">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">
    
            <div id="slids">
                <div class="inner">
                        <div class="slide-content">
                            <img src="./img/gif-marvel-28.gif" class="slide_foto" alt="grud">
                            <!-- <p class="text_slide">Slide 1</p> -->
                        </div>
                    
                        <div class="slide-content">
                            <img src="./img/gif-marvel-54.gif" class="slide_foto" alt="dead pul1">
                            <!-- <p class="text_slide">Slide 2</p> -->
                        </div>
                    
                        <div class="slide-content">
                            <img src="./img/gif-marvel-55.gif" class="slide_foto" alt="dead pul2">
                            <!-- <p class="text_slide">Slide 3</p> -->
                        </div>
                    
                        <div class="slide-content">
                            <img src="./img/gif-marvel-45.gif" alt="aron man">
                            <!-- <p class="text_slide">Slide 4</p> -->
                        </div>
                </div>
            </div>
            <div class="switching">
                <div class="slide_text">
                    <div class="slide-content-text">
                        <p class="text_slide text_slide-1">I'm so happy</p>
                    </div>
                
                    <div class="slide-content-text">
                        <p class="text_slide text_slide-2">Great job!</p>
                    </div>
                
                    <div class="slide-content-text">
                        <p class="text_slide text_slide-3">Boom, bang</p>
                    </div>
                
                    <div class="slide-content-text">
                        <p class="text_slide text_slide-4">Bye, see you soon</p>
                    </div>
                </div>
                <div class="bullets">
                    <label class="label" for="slide1"><a class="slid_link"></a></label>
                    <label class="label" for="slide2"><a class="slid_link"></a></label>
                    <label class="label" for="slide3"><a class="slid_link"></a></label>
                    <label class="label" for="slide4"><a class="slid_link"></a></label>
                </div>
            </div>
            
        </div>
    </div>
    
    <footer class="footer">
        <div class="footer_container">
            <div class="footer_left">
                <p class="copyright">Â©</p>
                <p class="year">2022</p>
                <a href="https://github.com/Sal127" class="footer_link">github</a>
            </div>
            <a class="rss-logo" href="https://rs.school/js-stage0/"></a>
        </div>
    </footer>
</body>
</html>
